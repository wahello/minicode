    - alert: pod.cpu.utilization-ns5en-45b223ed4fb760ee01d896bbd662536b
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: sum by (pod_name) (container_cpu_usage_seconds_total_irate5m{namespace="cpaas-system",pod_name=~"nginx-ingress-controller-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        / sum by (pod_name) (container_spec_cpu_quota{namespace="cpaas-system",pod_name=~"nginx-ingress-controller-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        * 100000 > 0.9
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: pod.cpu.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: nginx-ingress-controller
        alert_involved_object_namespace: cpaas-system
        alert_name: pod.cpu.utilization-ns5en
        alert_project: system
        alert_resource: cpaas-nginx-ingress-controller-rules
        severity: Medium
