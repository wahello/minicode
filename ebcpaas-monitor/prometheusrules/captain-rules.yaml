apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  annotations:
    alert.cpaas.io/notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
    cpaas.io/description: Deployed by charts, it will be overwritten if charts updated,
      Please Do Not edit this resource.
  generation: 1
  labels:
    alert.cpaas.io/cluster: global
    alert.cpaas.io/kind: Deployment
    alert.cpaas.io/name: captain
    alert.cpaas.io/namespace: cpaas-system
    alert.cpaas.io/owner: System
    alert.cpaas.io/project: system
    prometheus: kube-prometheus
  name: cpaas-captain-rules
  selfLink: /apis/monitoring.coreos.com/v1/namespaces/cpaas-system/prometheusrules/cpaas-captain-rules
spec:
  groups:
  - name: general
    rules:
    - alert: pod.cpu.utilization-ns5en-bb0ddb03c89ac52dcf9ac66c2719594f
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: sum by (pod_name) (container_cpu_usage_seconds_total_irate5m{namespace="cpaas-system",pod_name=~"captain-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        / sum by (pod_name) (container_spec_cpu_quota{namespace="cpaas-system",pod_name=~"captain-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        * 100000 > 0.9
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: pod.cpu.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: captain
        alert_involved_object_namespace: cpaas-system
        alert_name: pod.cpu.utilization-ns5en
        alert_project: system
        alert_resource: cpaas-captain-rules
        severity: Medium
    - alert: pod.memory.utilization-dmjem-20ba64071af0f8d112f19af2568a91f6
