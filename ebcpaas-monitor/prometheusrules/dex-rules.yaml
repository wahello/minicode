apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  annotations:
    alert.cpaas.io/notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
    cpaas.io/description: Deployed by charts, it will be overwritten if charts updated,
      Please Do Not edit this resource.
  generation: 1
  labels:
    alert.cpaas.io/cluster: global
    alert.cpaas.io/kind: Deployment
    alert.cpaas.io/name: dex
    alert.cpaas.io/namespace: cpaas-system
    alert.cpaas.io/owner: System
    alert.cpaas.io/project: system
    prometheus: kube-prometheus
  name: cpaas-dex-rules
  selfLink: /apis/monitoring.coreos.com/v1/namespaces/cpaas-system/prometheusrules/cpaas-dex-rules
spec:
  groups:
  - name: general
    rules:
    - alert: pod.cpu.utilization-ns5en-3c3bd35b89187619d264ec5697b3258b
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: sum by (pod_name) (container_cpu_usage_seconds_total_irate5m{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        / sum by (pod_name) (container_spec_cpu_quota{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        * 100000 > 0.9
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: pod.cpu.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: pod.cpu.utilization-ns5en
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: pod.memory.utilization-dmjem-b97c8acfd0d04b0fdbe925bcc1124c3b
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: ' sum by(pod_name) (container_memory_usage_bytes_without_cache{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}"})
        / sum by (pod_name) (container_spec_memory_limit_bytes{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        >0.9'
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: pod.memory.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: pod.memory.utilization-dmjem
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: workload.cpu.utilization-0h9wv-9bc91d9f6b0fb917d5388d1726c19173
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: ' sum by (deployment_name) (container_cpu_usage_seconds_total_irate5m{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        / sum by (deployment_name) (container_spec_cpu_quota{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        * 100000 >0.9'
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: workload.cpu.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: workload.cpu.utilization-0h9wv
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: workload.memory.utilization-9gwaz-4d497da4f3f2b4824e0f84058b082cb5
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: ' sum by (deployment_name) (container_memory_usage_bytes_without_cache{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}"})
        / sum by (deployment_name) (container_spec_memory_limit_bytes{namespace="cpaas-system",pod_name=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",image!="",container_name!="POD"})
        >0.9'
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: workload.memory.utilization
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "0.9"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: workload.memory.utilization-9gwaz
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: workload.pod.restarted.count-wry0t-a79137efde71059902458707027584af
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: sum (delta(kube_pod_container_status_restarts_total{namespace="cpaas-system",pod=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}"}[5m]))>5
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: workload.pod.restarted.count
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "5"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: workload.pod.restarted.count-wry0t
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: workload.pod.status.phase.not.running-43b6y-43233747df1966f869ebaa5c0dbf7394
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: sum(kube_pod_status_phase{namespace="cpaas-system",pod=~"dex-[a-z0-9]{7,10}-[a-z0-9]{5}",phase!="Running"})>2
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: workload.pod.status.phase.not.running
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: '>'
        alert_indicator_threshold: "2"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: workload.pod.status.phase.not.running-43b6y
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
    - alert: workload.replicas.available-42c6y-acede69df382346a8c1276faa601883b
      annotations:
        alert_current_value: '{{$value}}'
        alert_notifications: '[{"namespace":"cpaas-system","name":"cpaas-admin-notification"}]'
      expr: min(kube_deployment_status_replicas_available{deployment="dex",namespace="cpaas-system"})<1
      for: 120s
      labels:
        alert_cluster: global
        alert_indicator: workload.replicas.available
        alert_indicator_aggregate_range: "0"
        alert_indicator_comparison: <
        alert_indicator_threshold: "1"
        alert_involved_object_kind: Deployment
        alert_involved_object_name: dex
        alert_involved_object_namespace: cpaas-system
        alert_name: workload.replicas.available-42c6y
        alert_project: system
        alert_resource: cpaas-dex-rules
        severity: Medium
