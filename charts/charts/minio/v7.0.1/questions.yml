categories:
- Storage
questions:
- variable: defaultImage
  default: true
  label: 使用默认Docker镜像
  type: boolean
  show_subquestion_if: false
  group: "容器镜像"
  subquestions:
  - variable: image.repository
    default: "minio/minio"
    type: string
    label: Minio Docker镜像名称
  - variable: image.tag
    default: "RELEASE.2020-09-17T04-49-20Z"
    type: string
    label: 镜像标签
  - variable: image.pullPolicy
    default: IfNotPresent
    type: enum
    options:
    - IfNotPresent
    - Always
    - Never
    label: 镜像拉取策略 

## nasgateway
- variable: nasgateway.enabled  
  default: true
  type: boolean
  label: 是否开启nas网关
  group: "通用设置"  
  show_subquestion_if: true
  subquestions:
  - variable: nasgateway.replicas
    default: 2
    type: int
    label: nas网关模式pod副本数量
## MinIO server mode. Allowed values: standalone or distributed.
- variable: mode
  default: "standalone" 
  type: enum
  options:
  - "standalone"
  - "distributed"
  label: MinIO server模式 
  group: "通用设置"
  show_if: "nasgateway.enabled=false"
## MinIO credentials
- variable: accessKey
  default: ""   
  type: password
  required: true
  label: Access Key
  group: "用户名和密码设置"
- variable: secretKey
  default: ""   
  type: password
  required: true
  label: Secret Key
  group: "用户名和密码设置"
# replicas
- variable: replicas
  default: 4
  type: int
  label: 分布式模式pod副本数量
  show_if: "mode=distributed&&nasgateway.enabled=false"
  group: "通用设置"  
- variable: resources.requests.memory
  default: "256Mi"
  type: string
  label: Minio预留内存
  group: 资源配额
## Enable persistence using Persistent Volume Claims
## persistence setting
- variable: persistence.enabled
  default: true
  type: boolean
  label: 是否开启持久化
  group: "存储选项"
  show_subquestion_if: true
  subquestions:
  - variable: persistence.storageClass
    default: "nas"
    type: storageclass
    label: 存储类    
  - variable: persistence.accessMode
    default: "ReadWriteOnce"
    description: "ReadWriteOnce单主机读写, ReadOnlyMany多主机只读, ReadWriteMany多主机读写"
    type: enum
    label: 访问模型
    show_if: "persistence.enabled=true"
    group: "持久化"
    options:
    - "ReadWriteOnce"
    - "ReadOnlyMany"
    - "ReadWriteMany"
  - variable: persistence.size
    default: "1Gi"
    type: string
    label: minio的卷容量
    group: "存储选项"  
   
## Service paramaters
- variable: service.type
  default: "ClusterIP" #LoadBalancer
  type: enum
  show_if: "ingress.enabled=false"
  options:
  - "ClusterIP"
  - "NodePort"
  - "LoadBalancer"
  required: true
  label: Minio Service类型
  show_subquestion_if: "ClusterIP"
  group: "Services和负载均衡"
  subquestions:
  - variable: service.port
    default: "9000"
    type: int
    show_if: "ingress.enabled=false&&serviceType=ClusterIP"
    label: Service port端口

## zones
- variable: zones
  default: 1
  type: int
  label: 分布式模式zone数目
  show_if: "mode=distributed&&nasgateway.enabled=false"
  group: "通用设置"  
## drivesPerNode
- variable: drivesPerNode
  default: 1
  type: int
  label: 分布式模式drivesPerNode数目
  show_if: "mode=distributed&&nasgateway.enabled=false"
  group: "通用设置"   
# metrics
- variable: metrics.serviceMonitor.enabled
  default: false
  type: boolean
  label: 是否开启监控认证
  group: "指标设置"
