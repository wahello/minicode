version: '2'

networks:
    monitor:
        driver: bridge

services:
    dingtalk:
        image: timonwong/prometheus-webhook-dingtalk:latest
        container_name: dingtalk
        hostname: dingtalk
        restart: always
        volumes:
        - ${ROOT}/monitor/dingconfig:/etc/prometheus-webhook-dingtalk
        ports:
        - "8060:8060"
        networks:
        - monitor
      
    alertmanager:
        image: prom/alertmanager:latest
        container_name: alertmanager
        hostname: alertmanager
        restart: always
        volumes:
        - ${ROOT}/monitor/alertconfig:/etc/alertmanager
        ports:
        - "9093:9093"
        depends_on:
        - dingtalk
        networks:
        - monitor

    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        hostname: prometheus
        restart: always
        volumes:
        - ${ROOT}/monitor/promconfig:/etc/prometheus
        ports:
        - "9090:9090"
        depends_on:
        - alertmanager
        networks:
        - monitor

    grafana:
        image: grafana/grafana
        container_name: grafana
        hostname: grafana
        restart: always
        volumes:
        - ${ROOT}/monitor/grafconfig:/var/lib/grafana
        ports:
        - "3000:3000"
        depends_on:
        - prometheus
        networks:
        - monitor

    node-exporter:
        image: quay.io/prometheus/node-exporter
        container_name: node-exporter
        hostname: node-exporter
        restart: always
        #volumes:
        #- /etc/hostname:/etc/nodename:ro
        #- /proc:/host/proc:ro
        #- /sys:/host/sys:ro
        #- /mnt/docker-cluster:/mnt/docker-cluster:ro
        #- /etc/localtime:/etc/localtime:ro
        #- /etc/timezone:/etc/TZ:ro
        #command:
        #- '--path.procfs=/host/proc'
        #- '--path.sysfs=/host/sys'
        #- '--collector.textfile.directory=/etc/node-exporter/'
        #- '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
        #- '--no-collector.ipvs'
        ports:
        - "9100:9100"
        networks:
        - monitor

    cadvisor:
        image: google/cadvisor:latest
        container_name: cadvisor
        hostname: cadvisor
        restart: always
        volumes:
        - /:/rootfs:ro
        - /var/run:/var/run:rw
        - /sys:/sys:ro
        - /var/lib/docker/:/var/lib/docker:ro
        ports:
        - "8080:8080"
        networks:
        - monitor
